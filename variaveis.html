<html>
    <head>
        <title>Variáveis</title>
    </head>

    <body>
        <h1>Variáveis</h1>

        <script type="text/javascript">
            // Cria uma variavel com um objeto;
            let pessoa = {nome: 'Lucas', idade: 28, sexo: 'm'};
            let pessoa2 = {nome: 'Phelipe', idade: 20, sexo: 'm'};
            let pessoa3 = {nome: 'Yudi', idade: 23, sexo: 'm'};
            let pessoa4 = {nome: 'Gabriel', idade: 19, sexo: 'm'};
            let pessoa5 = {nome: 'Bruno', idade: 21, sexo: 'm'};
            
            // Cria uma variavel com um array;
            let animais = [
                pessoa,
                pessoa2,
                pessoa3,
                pessoa4,
                pessoa5
            ];

            // Adiciona no log
            console.log(animais)
        </script>
    </body>
</html>
