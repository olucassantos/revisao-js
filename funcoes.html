<html>
    <head>
        <title>Funções do javascript</title>
    </head>

    <body>
        <h1>Funções do javascript</h1>

        <script type="text/javascript">
            // Definindo uma função
            let nome = "Hugo";

            function minhaFuncao(_nome) { 
                nome = _nome;
            }

            minhaFuncao('José');

            console.log(nome);
        </script>

        <script type="text/javascript">
            // Funções podem retornar valores!
            function somaNumeros(num1, num2){
                return num1 + num2;
            }

            console.log(somaNumeros(1, 2))
        </script>

        <script type="text/javascript">
            // Testes ternários
            function maiorIdade(idade){
                return (idade > 18) ? true : false;
            }

            // function maiorIdade(idade){
            //     if (idade > 18){
            //         return true;
            //     }else{
            //         return false;
            //     }
            // }

            console.log(maiorIdade(20))

            // Funções podem ser definidas dentro de váriaveis
            var alerta = function (msg) {alert(msg)};

            alerta('oi')
        </script>
    </body>
</html>
